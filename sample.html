<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        /* Your custom CSS styles for the slider go here */
        .testimonial-slide {
            text-align: center;
        }
        .testimonial-slide img {
            width: 100px;
            border-radius: 50%;
            margin: 20px auto;
        }
        .custom-prev,
        .custom-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            font-size: 30px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .custom-prev {
            left: 10px;
        }
        .custom-next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="testimonial-slider">
    <div class="testimonial-slide">
        <img src="https://via.placeholder.com/150" alt="Testimonial 1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>- John Doe</p>
    </div>
    <div class="testimonial-slide">
        <img src="https://via.placeholder.com/150" alt="Testimonial 2">
        <p>Nulla gravida orci a odio. Nullam varius, turpis et commodo pharetra, est eros bibendum elit.</p>
        <p>- Jane Smith</p>
    </div>
    <div class="testimonial-slide">
        <img src="https://via.placeholder.com/150" alt="Testimonial 3">
        <p>Vestibulum nec lorem nec urna tincidunt interdum.</p>
        <p>- David Johnson</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.testimonial-slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            arrows: true,
            prevArrow: '<button type="button" class="slick-prev custom-prev">&#10094;</button>',
            nextArrow: '<button type="button" class="slick-next custom-next">&#10095;</button>',
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false
                    }
                }
            ]
        });
    });
</script>
</body>
</html>
